<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text Editor</strong> You can edit yout text here!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

<div class="container">
    <form action="/analyze" method="post"> {% csrf_token %}
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text herw and let the magic begin.</label>
        <textarea class="form-control" name ='text' id="exampleFormControlTextarea1" rows="9"></textarea>
        <div class="form-check form-switch">
            <input class="form-check-input" name ="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove punctuation</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name ="Upper" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Upper case</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name ="spaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove Space</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name ="newlineremover" type="checkbox"role="switch" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove new line</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name ="charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckChecked">count characters</label>
          </div>
          
          <button type="Submit" class="btn btn-dark">Analyze</button>
      </form>
      
</div>
